<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="iziToast-master/iziToast-master/dist/css/iziToast.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.min.css">
    <title>Hello World!</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Formulario de Salarios</h2>
                    </div>
                    <div class="card-body">
                        <button id="btnNuevo" type="button" class="btn btn-primary">Nuevo</button>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-respponsive table-bordered" id="tblSalarios">
                                <thead>
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Salario</th>
                                        <th scope="col">Aumento</th>
                                        <th scope="col">Sexo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="tdNo"></td>
                                        <td id="tdNombre"></td>
                                        <td id="tdSalario"></td>
                                        <td id="tdAumento"></td>
                                        <td id="tdSexo"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modalSalario" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="">Nombre Completo:</label>
                            <input type="text" id="txtNombre" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label for="">Salario:</label>
                            <input type="number" id="txtSalario" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="rbSexo">Sexo:</label>
                        <input type="radio" name="rbSexo" value="Femenino">F
                        <input type="radio" name="rbSexo" value="Masculino">M
                    </div> <br>
                </div>
            </div>
            <div class="modal-footer">
              <button id="btnCerrar" type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button class="btn btn-success" id="btnGuardar">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.2.1/js/dataTables.min.js"></script>
    <script src="iziToast-master/iziToast-master/dist/js/iziToast.js"></script>
    <script src="dist/pages/js/trabajandoConIzi.js"></script>
  </body>
</html>
