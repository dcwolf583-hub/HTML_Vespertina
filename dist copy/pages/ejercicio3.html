<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

        <!-- Contenedor de la p치gina -->
        <div class="container">
            <form>
                <div style="background-color: indigo;" class="card-header">
                    <h3 style="text-align: center; color: aliceblue;">Formulario de registro</h3>
                    <a style="color: aliceblue;" href="index.html">Salir</a>
                </div> <br>
                <div class="form-row">
                    <!-- Nombres -->
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Primer nombre:</label>
                    <input type="text" class="form-control" id="txtPNombre" placeholder="primer nombre" required autofocus>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Segundo nombre:</label>
                    <input type="text" class="form-control" id="txtSNombre" placeholder="segundo nombre" required autofocus>
                  </div>
                  <!-- Apellidos -->
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Primer Apellido:</label>
                    <input type="text" class="form-control" id="txtPApellido" placeholder="primer apellido" required autofocus>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Segundo apellido:</label>
                    <input type="text" class="form-control" id="txtSApellido" placeholder="segundo apellido" required autofocus>
                  </div>
                </div>
                <!-- Correo electr칩nico y url personal -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Correo electr칩nico</label>
                        <input type="email" class="form-control" id="txtCorreo" placeholder="ejm: user@domain.com" required autofocus>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputAddress2">URL Personal</label>
                        <input type="url" class="form-control" id="txtURL" placeholder="puede ser tu LinkedIn, Github, Facebook, o cualquier red" required autofocus>
                      </div>
                </div>
                <!-- Inputs relacionados con fecha -->
                <div class="form-row">
                    <!-- fecha -->
                  <div class="form-group col-md-2.5">
                    <label for="inputCity">
                        Fecha
                    </label>
                    <input type="date" class="form-control" id="inputCity">
                  </div>
                    <!-- Hora -->
                  <div class="form-group col-md-2.5">
                    <label for="inputState">Hora</label>
                    <input type="time" class="form-control" id="inputCity">
                  </div>
                  <!-- fecha y hora -->
                  <div class="form-group col-md-3">
                    <label for="inputZip">Fecha y Hora</label>
                    <input id="inpFechaYHora" type="datetime-local" class="form-control" id="inputZip" required autofocus>
                  </div>
                  <!-- Mes -->
                  <div class="form-group col-md-2.5">
                    <label for="inputZip">Mes</label>
                    <input type="month" class="form-control" id="inputZip">
                  </div>
                  <!-- Semana -->
                  <div class="form-group col-md-2.5">
                    <label for="inputZip">Semana</label>
                    <input type="week" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                </div>
                <button style="background-color: indigo;" id="btnEnviar" type="button" class="btn btn-primary">Enviar Informaci칩n</button>
              </form>
         </div>

	    <!-- script -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js
    "></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.min.css
    " rel="stylesheet">
    <script src="js/script.js"></script>
  </body>
</html>
