<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="iziToast-master/iziToast-master/dist/css/iziToast.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.min.css">

    <title>Operaciones Básicas</title>
  </head>
  <body>
    
    <div class="container">
        <form>
            <fieldset>
              <div class="card">
                <!-- card-header -->
                <div class="card-header">
                  <h3 style="text-align: center;">Numeros mayor y menor.</h3>
                </div>
                <!-- card-body -->
                <div class="card-body">
                  <div class="row">
                      <div class="col-md-6">
                        <label for="disabledTextInput" class="form-label">Número 1</label>
                        <input type="number" id="txtNum1" class="form-control" placeholder="número 1">
                      </div>
                      <div class="col-md-6">
                        <label for="disabledTextInput" class="form-label">Número 2</label>
                        <input type="number" id="txtNum2" class="form-control" placeholder="número 2">
                      </div>
                  </div> <br>
                  <!-- card-footer -->
                  <div class="card-footer">
                    <div class="row">
                      <div class="col-md-12" style="text-align: center;">
                        <button id="btnCalcular" type="button" class="btn btn-success">Calcular</button>
                        <button id="btnLimpiar" type="button" class="btn btn-warning">Nuevo calculo</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Tabla de opereaciones -->
              <div class="card">
                <div class="card-body">
                    <!-- Tabla de registro -->
                    <h4>Numeros</h4>
                    <table class="table table-respponsive table-bordered" id="tblOperaciones">
                        <thead>
                            <tr>
                                <th scope="col">Numero 1</th>
                                <th scope="col">Numero 2</th>
                                <th scope="col">Resultado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                              <td id="num1"></td>
                              <td id="num2"></td>
                              <td id="resultado"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            </fieldset>
          </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js
    "></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.min.css
    " rel="stylesheet">
    <script src="https://cdn.datatables.net/2.2.1/js/dataTables.min.js"></script>
    <script src="iziToast-master/iziToast-master/dist/js/iziToast.js"></script>
    <script src="dist/pages/js/ejercicio4_2NumerosMayorMenor.js"></script>
  </body>
</html>
