<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Operaciones Básicas</title>
  </head>
  <body>
    
    <div class="container">
        <form>
            <fieldset>
              <div style="background-color: #652D91" class="card-header"> <h4 style="text-align: center; color: aliceblue;">Operaciones Básicas</h4>
                <a style="color: aliceblue;" href="index.html">Salir</a> </div> <br>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Número 1</label>
                <input type="number" id="txtNum1" class="form-control" placeholder="número 2">
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Número 2</label>
                <input type="number" id="txtNum2" class="form-control" placeholder="número 1">
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Resultado</label>
                <input type="text" id="txtResultado" class="form-control" placeholder="resultado" disabled>
              </div>
              <button id="btnSuma" type="button" class="btn btn-warning">+</button>
              <button id="btnResta" type="button" class="btn btn-warning">-</button>
              <button id="btnMult" type="button" class="btn btn-warning">x</button>
              <button id="btnDiv" type="button" class="btn btn-warning">/</button>
              <button id="btnLimpiar" type="button" class="btn btn-success">Nuevo calculo</button>
            </fieldset>
          </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js
    "></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.min.css
    " rel="stylesheet">
    <script src="js/operacionesBásicas.js"></script>
  </body>
</html>
