<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Mi Formulario</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card-header">
                    <h3 style="text-align: center;">Mi primer formulario</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="col-sm-6">
                                <label for="">Nombre completo: </label>
                                <input type="text" placeholder="Nombre" class="form-control" required id="txtNombre">
                            </div>
                            <div class="col-sm-6">
                                <label for="">Correo: </label>
                                <input type="email" placeholder="Correo" class="form-control" required id="txtCorreo">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-6">
                                <input type="button" value="Enviar" class="btn btn-primary" id="btnEnviar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js
"></script>
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.min.css
" rel="stylesheet">
    <script src="dist/script/script.js"></script>
</body>
</html>
