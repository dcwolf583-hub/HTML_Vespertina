<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="iziToast-master/iziToast-master/dist/css/iziToast.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.min.css">
    <title>Hello World!</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Registro de Estudiantes</h2>
                    </div>
                    <div class="card-body">
                        <button id="btnNuevo" type="button" class="btn btn-success">Nuevo</button>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <!-- Tabla de registro -->
                            <h4>Estudiantes</h4>
                            <table class="table table-striped table-bordered" id="tblEstudiantes">
                                <thead>
                                    <tr>
                                        <th scope="col">Nombres</th>
                                        <th scope="col">Apellidos</th>
                                        <th scope="col">Edad</th>
                                        <th scope="col">Sexo</th>
                                        <th scope="col">Nota 1</th>
                                        <th scope="col">Nota 2</th>
                                        <th scope="col">Nota 3</th>
                                        <th scope="col">Promedio</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="tdNombre"></td>
                                        <td id="tdApellido"></td>
                                        <td id="tdEdad"></td>
                                        <td id="tdSexo"></td>
                                        <td id="tdNota1"></td>
                                        <td id="tdNota2"></td>
                                        <td id="tdNota3"></td>
                                        <td id="tdPromedio"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div id="modalEstudiante" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Ingresar Estudiante</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form">
                    <!-- Datos personales -->
                    <div class="row">
                        <div class="col-sm-5">
                            <label for="">Nombres:</label>
                            <input type="text" id="txtNombres" class="form-control">
                        </div>
                        <div class="col-sm-5">
                            <label for="">Apellidos:</label>
                            <input type="text" id="txtApellidos" class="form-control">
                        </div>
                        <div class="col-sm-2">
                            <label for="">Edad:</label>
                            <input type="number" id="txtEdad" class="form-control">
                        </div>
                    </div> <br>
                    <!-- Notas y promedio -->
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="">Nota 1:</label>
                            <input type="number" id="txtNota1" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <label for="">Nota 2:</label>
                            <input type="number" id="txtNota2" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <label for="">Nota 3:</label>
                            <input type="number" id="txtNota3" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <label for="">Promedio:</label>
                            <input type="number" id="txtPromedio" class="form-control" disabled>
                        </div>
                    </div> <br>
                    <!-- Sexo -->
                    <div class="form-row">
                        <label for="rbSexo">Sexo:</label>
                        <input type="radio" name="rbSexo" value="Femenino">F
                        <input type="radio" name="rbSexo" value="Masculino">M
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" id="btnGuardar">Guardar</button>
                <button class="btn btn-warning" id="btnLimpiar">Limpiar</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.2.1/js/dataTables.min.js"></script>
    <script src="iziToast-master/iziToast-master/dist/js/iziToast.js"></script>
    <script src="dist/pages/js/ejercicio1_EstudiantesTabla.js"></script>
  </body>
</html>
